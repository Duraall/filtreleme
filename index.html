<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <!-- fisrt item -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button bg-light" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne">
                                Marka
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <ul class="list-group list-unstyled ">
                                    <li class="mb-1"><a class="text-decoration-none text-dark " href="">Lenovo</a></li>
                                    <li class="mb-1"><a class="text-decoration-none text-dark " href="">Asus</a></li>
                                    <li class="mb-1"><a class="text-decoration-none text-dark " href="">Hp</a></li>
                                    <li class="mb-1"><a class="text-decoration-none text-dark " href="">Dell</a></li>
                                    <li class="mb-1"><a class="text-decoration-none text-dark " href="">Msi</a></li>
                                    <li class="mb-1"><a class="text-decoration-none text-dark " href="">Samsung</a></li>
                                    <li class="mb-1"><a class="text-decoration-none text-dark " href="">Acar</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- second item -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button bg-light" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseTwo">
                                Fiyat
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>En az</p>
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="col-md-6">
                                        <p>En çok</p>
                                        <input class="form-control" type="text">
                                    </div>
                                    <div class="col-md-12 mt-2">
                                        <button class="form-control" type="button"> Uygula</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- thrid item -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button bg-light" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseThree">
                                Ekran Boyutu
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div class="d-grid gap-2 d-md-block">
                                    <button class="btn btn-outline-primary" data-bs-toggle="button" type="button">13.3
                                        inç</button>
                                    <button class="btn btn-outline-primary" data-bs-toggle="button" type="button">14
                                        inç</button>
                                    <button class="btn btn-outline-primary" data-bs-toggle="button" type="button">15
                                        inç</button>
                                    <button class="btn btn-outline-primary" data-bs-toggle="button" type="button">17
                                        inç</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- fourth item -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button bg-light" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseFour">
                                Ram Kapasitesi
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="">16 GB</label>
                                </div>
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="">32 GB</label>
                                </div>
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="">64 GB</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- fifth item -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button bg-light" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseFive">
                                Ürün Modeli
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                        checked>
                                    <label class="form-check-label" for="radioDefault2">
                                        Oyun Bilgisayarı
                                    </label>
                                </div>
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                                    <label class="form-check-label" for="radioDefault2">
                                        Notebook
                                    </label>
                                </div>
                                <div class="form-check mb-1">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                                    <label class="form-check-label" for="radioDefault2">
                                        Ultrabook
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <button class="btn btn-primary form-control mt-2">Filtrele</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
